apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.example.mutidemo"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        ndk { abiFilters "armeabi", "armeabi-v7a", "x86_64", "x86" }
        manifestPlaceholders = [GETUI_APPID: "K8sjmN53eg7c3nK2xd5SX9"]
        multiDexEnabled true
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility(JavaVersion.VERSION_1_8)
        targetCompatibility(JavaVersion.VERSION_1_8)
    }

    viewBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    //Google官方授权库
    implementation 'pub.devrel:easypermissions:3.0.0'
    //图片加载库
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'io.github.youth5201314:banner:2.2.2'
    //控件注解
    implementation files('libs/ocr-sdk.jar')
    implementation 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    //基础依赖库
    implementation 'com.github.AndroidCoderPeng:Androidx-lite-lib:1.0.7'
    implementation 'com.google.code.gson:gson:2.9.0'
    //MVP
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    //Schedulers.io()
    implementation 'io.reactivex:rxjava:1.3.8'
    //AndroidSchedulers.mainThread()
    implementation 'io.reactivex:rxandroid:1.2.1'
    //ZBar扫一扫
    implementation 'cn.bertsir.zbarLibary:zbarlibary:1.4.2'
    //上拉加载下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    //查看大图
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation group: 'com.belerweb', name: 'pinyin4j', version: '2.5.0'
    //腾讯Android UI框架
    implementation 'com.qmuiteam:qmui:2.0.0-alpha10'
    implementation 'com.qmuiteam:arch:0.3.1'
    //沉浸式状态栏。基础依赖包，必须要依赖
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    implementation 'com.getui:gtsdk:3.2.10.0'  //个推SDK
    implementation 'com.getui:gtc:3.1.9.0'  //个推核心组件
    //图片选择框架
    implementation 'io.github.lucksiege:pictureselector:v3.0.4'
    //视频播放器
    implementation 'cn.jzvd:jiaozivideoplayer:7.6.0'
    //exo播放内核
    implementation 'com.google.android.exoplayer:exoplayer:2.17.1'
    //视频压缩
    implementation 'com.zolad:videoslimmer:1.0.0'
    //图片压缩
    implementation 'top.zibin:Luban:1.1.8'
    //ArcGIS
    implementation 'com.esri.arcgisruntime:arcgis-android:100.14.0'
    //高德地图相关(不能用2d地图，一定要用3d地图，否则地图效果会很差，因为2d是切片地图，3d是矢量地图)
    implementation 'com.amap.api:location:5.3.1'
    implementation 'com.amap.api:search:8.1.0'
    implementation 'com.amap.api:navi-3dmap:8.1.0_3dmap8.1.0'
    //Bmob云数据库
    implementation 'io.github.bmob:android-sdk:3.8.13'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    //CameraX
    def CameraX_version = '1.1.0'
    implementation "androidx.camera:camera-core:${CameraX_version}"
    implementation "androidx.camera:camera-camera2:${CameraX_version}"
    implementation "androidx.camera:camera-lifecycle:${CameraX_version}"
    implementation 'androidx.camera:camera-view:1.2.0-alpha02'
    implementation group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'
}
