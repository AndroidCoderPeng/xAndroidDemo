apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.example.mutidemo"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0.0"
        manifestPlaceholders = [GETUI_APPID: "K8sjmN53eg7c3nK2xd5SX9"]
        multiDexEnabled true

        ndk {
            abiFilters 'arm64-v8a'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    compileOptions {
        sourceCompatibility(JavaVersion.VERSION_1_8)
        targetCompatibility(JavaVersion.VERSION_1_8)
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    kotlin {
        experimental {
            coroutines 'enable'
        }
    }

    viewBinding {
        enabled true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //基础依赖库
    implementation 'com.github.AndroidCoderPeng:Kotlin-lite-lib:1.0.4.5'
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    //Google官方授权库
    implementation 'pub.devrel:easypermissions:3.0.0'
    //图片加载库
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'io.github.youth5201314:banner:2.2.2'
    //单项/数字、二三级联动、日期/时间等滚轮选择器
    implementation 'com.github.gzu-liyujiang.AndroidPicker:WheelPicker:4.1.11'
    //Kotlin协程
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    //MVVM+LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.5.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    //返回值转换器
    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'
    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.8.1'
    //okhttp3日志拦截器
    implementation 'com.squareup.okhttp3:logging-interceptor:4.6.0'
    //网络请求和接口封装
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    //ZBar扫一扫
    implementation 'cn.bertsir.zbarLibary:zbarlibary:1.4.2'
    //上拉加载下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    //查看大图
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation group: 'com.belerweb', name: 'pinyin4j', version: '2.5.0'
    //腾讯Android UI框架
    implementation 'com.qmuiteam:qmui:2.0.0-alpha10'
    implementation 'com.qmuiteam:arch:0.3.1'
    //沉浸式状态栏。基础依赖包，必须要依赖
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    implementation 'com.getui:gtsdk:3.2.15.0'  //个推SDK
    implementation 'com.getui:gtc:3.2.1.0'  //个推核心组件
    //图片选择框架
    implementation 'io.github.lucksiege:pictureselector:v3.0.4'
    //图片裁剪
    implementation 'com.github.yalantis:ucrop:2.2.8-native'
    //视频播放器
    implementation 'cn.jzvd:jiaozivideoplayer:7.6.0'
    //视频压缩
    implementation 'com.zolad:videoslimmer:1.0.0'
    //图片压缩
    implementation 'top.zibin:Luban:1.1.8'
    //ArcGIS
    implementation 'com.esri.arcgisruntime:arcgis-android:100.14.0'
    //高德导航、定位、地图三合一
    implementation 'com.amap.api:navi-3dmap:latest.integration'
    implementation 'com.amap.api:search:8.1.0'
    //TCP
    implementation 'io.netty:netty-all:4.1.23.Final'
    //CameraX
    def camerax_version = '1.2.0-alpha02'
    implementation "androidx.camera:camera-core:$camerax_version"
    // CameraX Camera2 extensions
    implementation "androidx.camera:camera-camera2:$camerax_version"
    // CameraX Lifecycle library
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    // CameraX View class
    implementation "androidx.camera:camera-view:$camerax_version"
    //
    implementation group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'
}
