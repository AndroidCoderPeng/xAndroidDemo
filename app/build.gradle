apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.example.mutidemo"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        ndk { abiFilters "armeabi", "armeabi-v7a", "x86_64", "x86" }
        manifestPlaceholders = [GETUI_APPID: "K8sjmN53eg7c3nK2xd5SX9"]
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility(JavaVersion.VERSION_1_8)
        targetCompatibility(JavaVersion.VERSION_1_8)
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    //Google官方授权库
    implementation 'pub.devrel:easypermissions:1.3.0'
    //仿iOS风格的dialog库
    implementation 'com.aihook:alertview:1.0.0'
    //图片加载库
    implementation 'com.github.bumptech.glide:glide:4.5.0'
    //控件注解
    implementation 'com.jakewharton:butterknife:10.2.1'
    implementation files('libs/ocr-sdk.jar')
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    implementation 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    //基础依赖库
    implementation 'com.github.AndroidCoderPeng:Android-library:1.5.3'
    //阿里巴巴Json解析库
    implementation 'com.alibaba:fastjson:1.2.68'
    //MVP网络请求框架retrofit2+rxjava
    implementation 'io.reactivex:rxjava:1.3.8'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.6.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.8.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.8.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.6.0'
    //ZBar扫一扫
    implementation 'cn.bertsir.zbarLibary:zbarlibary:1.4.2'
    //上拉加载下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    //解析Html
    implementation 'org.jsoup:jsoup:1.12.2'
    //查看大图
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation group: 'com.belerweb', name: 'pinyin4j', version: '2.5.0'
    implementation 'com.amap.api:map2d:6.0.0'
    //腾讯Android UI框架
    implementation 'com.qmuiteam:qmui:2.0.0-alpha10'
    implementation 'com.qmuiteam:arch:0.3.1'
    implementation 'com.getui:gtsdk:3.1.4.0'  //个推SDK
    implementation 'com.getui:gtc:3.1.0.0'  //个推核心组件
    //图片选择框架
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.6.0'
    //视频播放器
    implementation 'cn.jzvd:jiaozivideoplayer:7.6.0'
    //视频压缩
    implementation 'com.zolad:videoslimmer:1.0.0'
}
