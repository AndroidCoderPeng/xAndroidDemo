import java.text.SimpleDateFormat

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.multidemo"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }

    compileOptions {
        sourceCompatibility(JavaVersion.VERSION_1_8)
        targetCompatibility(JavaVersion.VERSION_1_8)
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    kotlin {
        experimental {
            coroutines 'enable'
        }
    }

    viewBinding {
        enabled true
    }

    applicationVariants.every { variant ->
        variant.outputs.every {
            outputFileName = "X_" + getBuildDate() + "_" + defaultConfig.versionName + ".apk"
        }
    }

    buildFeatures {
        aidl true
    }
}

static def getBuildDate() {
    SimpleDateFormat dateFormat = new SimpleDateFormat("yyyyMMdd", Locale.CHINA)
    return dateFormat.format(System.currentTimeMillis())
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //基础依赖库
    implementation 'com.github.AndroidCoderPeng:Kotlin-lite-lib:1.0.10'
    implementation 'androidx.core:core-ktx:1.9.0'
    def androidx_version = '1.6.1'
    implementation "androidx.appcompat:appcompat:${androidx_version}"
    implementation "com.google.android.material:material:${androidx_version}"
    implementation 'androidx.cardview:cardview:1.0.0'
    //Google官方授权库
    implementation 'pub.devrel:easypermissions:3.0.0'
    //图片加载库
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    //单项/数字、二三级联动、日期/时间等滚轮选择器
    implementation 'com.github.gzu-liyujiang.AndroidPicker:WheelPicker:4.1.11'
    def vm_version = '2.5.1'
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:${vm_version}"
    //MVVM+LiveData
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:${vm_version}"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:${vm_version}"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"
    //返回值转换器
    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'
    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.8.1'
    //okhttp3日志拦截器
    implementation 'com.squareup.okhttp3:logging-interceptor:4.6.0'
    //网络请求和接口封装
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    //上拉加载下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    //查看大图
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation group: 'com.belerweb', name: 'pinyin4j', version: '2.5.0'
    //沉浸式状态栏。基础依赖包，必须要依赖
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    //图片选择框架
    implementation 'io.github.lucksiege:pictureselector:v3.11.1'
    //视频播放器
    implementation 'com.github.CarGuo.GSYVideoPlayer:GSYVideoPlayer:v8.4.0-release-jitpack'
    //视频压缩
    implementation 'com.zolad:videoslimmer:1.0.0'
    //高德地图
    implementation 'com.amap.api:3dmap:latest.integration'
    //高德地图搜索
    implementation 'com.amap.api:search:8.1.0'
    //TCP
    implementation 'io.netty:netty-all:4.1.23.Final'
    //CameraX
    def camerax_version = '1.2.3'
    // CameraX Camera2 extensions
    implementation "androidx.camera:camera-camera2:$camerax_version"
    // CameraX Lifecycle library
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    // CameraX View class
    implementation "androidx.camera:camera-view:$camerax_version"
    //Google mlkit 人脸检测
    implementation 'com.google.mlkit:face-detection:16.1.6'
    //图片压缩
    implementation 'top.zibin:Luban:1.1.8'
    //蓝牙
    implementation 'com.github.Jasonchenlijian:FastBle:2.4.0'
}
