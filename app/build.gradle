apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.example.mutidemo"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        ndk { abiFilters "armeabi", "armeabi-v7a", "x86_64", "x86" }
        manifestPlaceholders = [GETUI_APPID: "K8sjmN53eg7c3nK2xd5SX9"]
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility(JavaVersion.VERSION_1_8)
        targetCompatibility(JavaVersion.VERSION_1_8)
    }

    //协程
    kotlin {
        experimental {
            coroutines 'enable'
        }
    }

    viewBinding {
        enabled = true
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    //Google官方授权库
    implementation 'pub.devrel:easypermissions:3.0.0'
    //图片加载库
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    implementation 'io.github.youth5201314:banner:2.2.2'
    //控件注解
    implementation files('libs/ocr-sdk.jar')
    implementation 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    //基础依赖库
    implementation 'com.github.AndroidCoderPeng:Androidx-lite-lib:1.0.1'
    //阿里巴巴Json解析库
    implementation 'com.alibaba:fastjson:1.2.76'
    //MVP:okhttp3+rxjava+retrofit2
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.8.1'
    implementation 'io.reactivex:rxjava:1.3.8'
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    //MVVM:okhttp3+协程+livedata
    //Kotlin协程
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1'
    implementation 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2'
    //livedata
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    //返回值转换器
    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.8.1'
    //okhttp3日志拦截器
    implementation 'com.squareup.okhttp3:logging-interceptor:4.6.0'
    //ZBar扫一扫
    implementation 'cn.bertsir.zbarLibary:zbarlibary:1.4.2'
    //上拉加载下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    //查看大图
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    implementation group: 'com.belerweb', name: 'pinyin4j', version: '2.5.0'
    //腾讯Android UI框架
    implementation 'com.qmuiteam:qmui:2.0.0-alpha10'
    implementation 'com.qmuiteam:arch:0.3.1'
    //沉浸式状态栏。基础依赖包，必须要依赖
    implementation 'com.gyf.immersionbar:immersionbar:3.0.0'
    implementation 'com.getui:gtsdk:3.2.7.0'  //个推SDK
    implementation 'com.getui:gtc:3.1.7.0'  //个推核心组件
    //图片选择框架
    implementation 'com.github.HuanTanSheng:EasyPhotos:3.1.5'
    //视频播放器
    implementation 'cn.jzvd:jiaozivideoplayer:7.6.0'
    //exo播放内核
    implementation 'com.google.android.exoplayer:exoplayer:2.16.1'
    //视频压缩
    implementation 'com.zolad:videoslimmer:1.0.0'
    //图片压缩
    implementation 'top.zibin:Luban:1.1.8'
    //ArcGIS
    implementation 'com.esri.arcgisruntime:arcgis-android:100.10.0'
    //高德地图相关(不能用2d地图，一定要用3d地图，否则地图效果会很差，因为2d是切片地图，3d是矢量地图)
    implementation 'com.amap.api:location:5.3.1'
    implementation 'com.amap.api:search:7.9.0'
    implementation 'com.amap.api:3dmap:7.9.1'
    //Bmob云数据库
    implementation 'io.github.bmob:android-sdk:3.8.11'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    //CameraX
    def CameraX_version = '1.1.0-alpha12'
    implementation "androidx.camera:camera-core:${CameraX_version}"
    implementation "androidx.camera:camera-camera2:${CameraX_version}"
    implementation "androidx.camera:camera-lifecycle:${CameraX_version}"
    implementation 'androidx.camera:camera-view:1.0.0-alpha32'
}
