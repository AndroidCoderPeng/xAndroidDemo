apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    defaultConfig {
        applicationId "com.example.mutidemo"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    implementation 'com.google.code.gson:gson:2.8.0'
    //dialog库
    implementation 'com.aihook:alertview:1.0.0'
    implementation files('libs/xcl-charts.jar')
    //cardview
    implementation 'com.android.support:cardview-v7:25.4.0'
    //图片加载库
    implementation 'com.squareup.picasso:picasso:2.4.0'
    implementation files('libs/BmobSDK_V3.3.9_0612.jar')
    implementation 'com.android.support:design:25.4.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    //新版butterknife必须加上如下依赖包
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    implementation files('libs/zxing-3.3.3.jar')
    implementation 'com.github.pengxianhong:Android-library:1.0'
    //https://github.com/scwang90/SmartRefreshLayout
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
}
