apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.mutidemo"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    //dialog库
    implementation 'com.aihook:alertview:1.0.0'
    implementation files('libs/xcl-charts.jar')
    //cardview
    implementation 'com.android.support:cardview-v7:28.0.0'
    //图片加载库
	implementation 'com.github.bumptech.glide:glide:4.5.0'
	annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'
    implementation files('libs/BmobSDK_V3.3.9_0612.jar')
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    //新版butterknife必须加上如下依赖包
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    implementation files('libs/zxing-3.3.3.jar')
    implementation 'com.github.pengxianhong:Android-library:1.3.1'
    //https://github.com/scwang90/SmartRefreshLayout
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
	implementation 'pub.devrel:easypermissions:1.0.1'
	implementation 'org.greenrobot:eventbus:3.1.1'
	//悬浮按钮
	implementation 'com.github.clans:fab:1.6.4'
	//spinner
	implementation 'com.github.arcadefire:nice-spinner:1.4'
}
